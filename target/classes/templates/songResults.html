<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Songs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Genres</th>
                <th>Album</th>
                <th>Language</th>
                <th>Duration</th>
                <th>Release Year</th>
                <th>Beats Per Minute</th>
                <th>Explicit? </th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="currentSong : ${Songs}">
                <td th:text="${currentSong.id}" />
                <td th:text="${currentSong.title}" />
                <td th:text="${currentSong.artist}" />
                <td th:text="${currentSong.genres}" />
                <td th:text="${currentSong.album}" />
                <td th:text="${currentSong.language}" />
                <td th:text="${currentSong.duration}" />
                <td th:text="${currentSong.releaseYear}" />
                <td th:text="${currentSong.bpm}" />
                <td th:text="${currentSong.explicit}" />
                <td><a th:href="@{/edit/{id}(id=${currentSong.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${currentSong.id})}">Delete</a></td>
            </tr>
        </table>
    </form>
    <a href="../inputSongs">Add a new Song</a>
</body>
</html>
